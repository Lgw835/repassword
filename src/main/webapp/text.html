<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户注册</title>

</head>
<body>
<h2>用户注册</h2>
<form action="register" method="post" onsubmit="return f()">
  <label for="username">用户名:</label>
  <input type="text" id="username" name="username" required><br>

  <label for="password">密码:</label>
  <input type="password" id="password" name="password" required><br>

  <label for="confirmPassword">确认密码:</label>
  <input type="password" id="confirmPassword" name="confirmPassword" required><br>

  <label for="gender">性别:</label>
  <select id="gender" name="gender">
    <option value="男">男</option>
    <option value="女">女</option>
    <option value="其他">其他</option>
  </select><br>

  <label for="age">年龄:</label>
  <input type="number" id="age" name="age" min="1" required><br>

  <input type="submit" value="注册">
</form>

<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script>
  function f() {
    // let l1=document.querySelector("#password").value
    // let l2=document.querySelector("#confirmPassword").value
    // console.log(l1,l2)


    let p1=$("#password").val()
    let p2=$("#confirmPassword").val()

    if (p1 === "" || p2 === "" || isNaN(p1) || isNaN(p2)) {
      alert("请输入只含数字的密码！");
      return false;
    }

    if (p1 !== p2) {
      alert("两次输入的密码不同！");
      return false;
    } else {
      alert("密码设置成功！");
      return true;
    }
  }
</script>



</body>
</html>
